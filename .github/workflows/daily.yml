name: Daily Commit

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch: {}

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set Git user
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Make daily update
        run: |
          echo "Updated on $(date)" > daily.txt

      - name: Commit and push
        run: |
          git add daily.txt
          git commit -m "Daily update" || exit 0
          git push
